<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table width="500px" border="1" cellspacing="0">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>头像</th>
        <th>操作</th>

    {% for stu in stus %}

    <td> 下载</td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
